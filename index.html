<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MonzirGraphix Links</title>
    <style>
        body {
            background: url('pattern.jpg') repeat; /* استخدام النمط كخلفية */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            margin-bottom: 30px;
        }
        img.logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 28px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .links a {
            display: block;
            padding: 12px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s, color 0.3s;
        }
        .links a:hover {
            background-color: #333;
            color: white;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="MonzirGraphix Logo" class="logo">
        <h2>تواصل معي على المنصات التالية</h2>
    </header>
    <div class="links">

        <a href="https://www.facebook.com/share/15ss3pWBjG/?mibextid=qi2Omg" target="_blank">Facebook</a>

        <a href="https://www.linkedin.com/in/monzirgraphix" target="_blank">LinkedIn</a>
        <a href="https://wa.me/201103150424" target="_blank">WhatsApp - مصر</a>
        <a href="https://wa.me/249906332116" target="_blank">WhatsApp - السودان</a>
    </div>
    <footer>
        © 2025 MonzirGraphix - All Rights Reserved
    </footer>
</body>
</html>
